<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Pyscript CDN -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts Lexend Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Animate.style Setup -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>My Basic Information</title>
</head>
<body>
    <div id="container" class="mx-auto mt-5 mb-5 animate__animated animate__fadeInUp">
        <h1 class="text-center mt-2 mb-2">My Basic Information</h1>
        <form class="">
                <div class="row">
                    <div class="col-md-8">
                        <input id="name" type="text" placeholder="Name" class="mt-2 mb-2"> <br/>
                        <input id="age" type="number" placeholder="Age" class="mt-2 mb-2"><br/>
                        <input id="school" type="text" placeholder="School" class="mt-2 mb-2"><br/>
                    </div>
                    <div class="col-md-4">
                        <input type="button" value="Generate" id="but" class="mt-2 mb-2 text-center mx-auto" py-click="generate">
                    </div>
                </div>
        </form>
        <div class="mx-auto mt-2 mb-2" id="cont">
        </div>
    </div>
    <!-- External Referencing -->
    <script type="py" src="main.py">
    </script>
</body>
</html>
